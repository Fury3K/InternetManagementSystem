<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Details</title>
</head>
<body>
    <h1>{{ customer.firstName }} {{ customer.lastName }}</h1>
    <p>Username: {{ customer.username }}</p>
    <p>Email: {{ customer.email }}</p>
    <p>Contact Number: {{ customer.contactNumber }}</p>
    <p>Address: {{ customer.address }}</p>
    <p>Middle Name: {{ customer.middleName }}</p>
    <a href="{% url 'customer_update' customer.pk %}">Edit</a> |
    <a href="{% url 'customer_delete' customer.pk %}">Delete</a> |
    <a href="{% url 'customer_list' %}">Back to Customer List</a>
</body>
</html>
