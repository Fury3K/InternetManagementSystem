<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Customer</title>
</head>
<body>
    <h1>Update Customer</h1>
    <form method="POST" action="{% url 'customer-update' customer.customerID %}">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="{{ customer.username }}" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" value="{{ customer.password }}" required>
        <br>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" value="{{ customer.firstName }}" required>
        <br>
        <label for="middleName">Middle Name:</label>
        <input type="text" id="middleName" name="middleName" value="{{ customer.middleName }}">
        <br>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" value="{{ customer.lastName }}" required>
        <br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" value="{{ customer.address }}" required>
        <br>
        <label for="contactNumber">Contact Number:</label>
        <input type="text" id="contactNumber" name="contactNumber" value="{{ customer.contactNumber }}" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ customer.email }}" required>
        <br>
        <button type="submit">Update</button>
    </form>
    <a href="{% url 'customer-list' %}">Back to Customer List</a>
</body>
</html>
