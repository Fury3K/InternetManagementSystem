<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer List</title>
</head>
<body>
    <h1>Customer List</h1>
    <a href="{% url 'customer_create' %}">Create New Customer</a>
    <ul>
        {% for customer in customers %}
            <li>
                <a href="{% url 'customer_detail' customer.pk %}">{{ customer.firstName }} {{ customer.lastName }}</a> |
                <a href="{% url 'customer_update' customer.pk %}">Edit</a> |
                <a href="{% url 'customer_delete' customer.pk %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
