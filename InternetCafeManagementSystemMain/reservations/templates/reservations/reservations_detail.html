<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Details</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            width: 100%;
            text-align: center;
            margin: 20px 0;
        }

        .logo {
            max-width: 100px;
            height: auto;
        }

        .container {
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
        }

        a {
            background-color: #d32f2f;
            color: white;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 15px;
            display: inline-block;
            font-size: 16px;
        }
    </style>
</head>
<body>

<header>
    <img src="{% static 'images/logo.png' %}" alt="Logo" class="logo">
    <h1>Reservation Details</h1>
</header>

<div class="container">
    <p><strong>ID:</strong> {{ reservation.reservationID }}</p>
    <p><strong>Time:</strong> {{ reservation.time }}</p>
    <p><strong>Date:</strong> {{ reservation.date }}</p>
    <p><strong>Status:</strong> {{ reservation.status }}</p>
    <p><strong>Admin ID:</strong> {{ reservation.adminID }}</p>
    <a href="{% url 'reservations_list' %}">Back to List</a>
</div>

</body>
</html>
