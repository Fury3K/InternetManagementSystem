<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservations List</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            width: 100%;
            text-align: center;
            margin: 20px 0;
        }

        .logo {
            max-width: 100px;
            height: auto;
        }

        h1 {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        table {
            width: 90%;
            max-width: 800px;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid white;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #d32f2f;
        }

        a {
            background-color: #d32f2f;
            color: white;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
        }
    </style>
</head>
<body>

<header>
    <img src="{% static 'images/logo.png' %}" alt="Logo" class="logo">
    <h1>Reservations</h1>
</header>

<a href="{% url 'reservations_create' %}">Create New Reservation</a>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Time</th>
            <th>Date</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for reservation in reservations %}
        <tr>
            <td>{{ reservation.reservationID }}</td>
            <td>{{ reservation.time }}</td>
            <td>{{ reservation.date }}</td>
            <td>{{ reservation.status }}</td>
            <td>
                <a href="{% url 'reservations_detail' reservation.pk %}">View</a>
                <a href="{% url 'reservations_update' reservation.pk %}">Edit</a>
                <a href="{% url 'reservations_delete' reservation.pk %}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
