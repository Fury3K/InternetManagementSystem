<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Reservation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            width: 100%;
            text-align: center;
            margin: 20px 0;
        }

        .logo {
            max-width: 100px;
            height: auto;
        }

        .container {
            width: 90%;
            max-width: 600px;
        }

        h1 {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        button, a {
            background-color: #d32f2f;
            color: white;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            margin: 10px 0;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>

<header>
    <img src="{% static 'images/logo.png' %}" alt="Logo" class="logo">
    <h1>Create Reservation</h1>
</header>

<div class="container">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create</button>
    </form>
    <a href="{% url 'reservations_list' %}">Back to List</a>
</div>

</body>
</html>
