<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Computer Unit</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Arial', sans-serif;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 300px;
        }

        label {
            font-size: 18px;
        }

        select {
            padding: 8px;
            border-radius: 4px;
            border: none;
            background-color: #f0f0f0;
            font-size: 16px;
        }

        button {
            background-color: #d32f2f;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        a {
            color: white;
            text-decoration: none;
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<h1>Update Computer Unit</h1>

<form method="post">
    {% csrf_token %}
    <label for="availability">Availability:</label>
    <select name="availability" id="availability">
        <option value="True" {% if computer_unit.availability %}selected{% endif %}>Available</option>
        <option value="False" {% if not computer_unit.availability %}selected{% endif %}>Unavailable</option>
    </select>

    <label for="adminID">Admin:</label>
    <select name="adminID" id="adminID">
        {% for admin in admins %}
            <option value="{{ admin.adminID }}" {% if admin.adminID == computer_unit.adminID_id %}selected{% endif %}>{{ admin.username }}</option>
        {% endfor %}
    </select>

    <button type="submit">Save</button>
</form>

<a href="{% url 'computerunit_list' %}">Back to List</a>

</body>
</html>
