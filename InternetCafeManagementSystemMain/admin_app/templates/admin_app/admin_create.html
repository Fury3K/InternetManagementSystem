<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Admin</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            width: 100%;
            text-align: center;
            margin: 20px 0;
        }

        .logo {
            max-width: 100px;
            height: auto;
        }

        .container {
            width: 90%;
            max-width: 600px;
        }

        h1 {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
        }

        input {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: none;
        }

        button {
            background-color: #d32f2f;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .back-link {
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin-top: 20px;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>

<header>
    <img src="{% static 'images/logo.png' %}" alt="Logo" class="logo">
    <h1>Create New Admin</h1>
</header>

<div class="container">
    <form method="POST" action="{% url 'admin_create' %}">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Create</button>
    </form>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <a href="{% url 'admin_list' %}" class="back-link">‚Üê Back to Admin List</a>
</div>

</body>
</html>
