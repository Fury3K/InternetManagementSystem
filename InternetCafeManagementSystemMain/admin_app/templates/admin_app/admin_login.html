<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Sign In</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            display: flex;
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            max-width: 900px;
            width: 100%;
            padding: 20px;
        }

        .logo {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-right: 20px;
        }

        .logo img {
            max-width: 400px; 
            height: auto;
        }

        .login-form {
            flex: 2;
            padding: 40px;
            width: 100%;
        }

        .login-form h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        .btn-login {
            background-color: #d32f2f;
            color: #fff;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn-login:hover {
            background-color: #b71c1c;
        }

        .form-check-label {
            font-size: 0.9rem;
        }

        .extra-links {
            margin-top: 1rem;
            font-size: 0.9rem;
            text-align: center;
        }

        .extra-links a {
            color: #d32f2f;
            text-decoration: none;
        }

        .extra-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="{% static 'images/Adminphoto.png' %}" alt="Logo">
        </div>
        <div class="login-form">
            <h1>Admin Sign In</h1>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Input Username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Input Password" required>
                </div>
                <div class="form-check mb-3">
                    <input type="checkbox" name="remember" id="remember" class="form-check-input">
                    <label for="remember" class="form-check-label">Remember me</label>
                </div>
                <button type="submit" class="btn-login">Log In</button>
            </form>
        </div>
    </div>
</body>
</html>
