<!DOCTYPE html>
<html>
<head>
    <title>Admin List</title>
</head>
<body>
    <h1>Admin List</h1>
    <a href="{% url 'admin_create' %}">Create New Admin</a>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for admin in admins %}
            <tr>
                <td>{{ admin.adminID }}</td>
                <td>{{ admin.username }}</td>
                <td>
                    <a href="{% url 'admin_detail' admin.adminID %}">View</a>
                    <a href="{% url 'admin_update' admin.adminID %}">Edit</a>
                    <form action="{% url 'admin_delete' admin.adminID %}" method="post" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
