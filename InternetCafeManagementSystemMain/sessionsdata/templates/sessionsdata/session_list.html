<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session List</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            width: 100%;
            text-align: center;
            margin: 20px 0;
        }

        .logo {
            max-width: 100px;
            height: auto;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            width: 90%;
            max-width: 1200px;
            margin-top: 20px;
        }

        .content {
            width: 60%;
        }

        h1 {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        th, td {
            padding: 12px 20px;
            text-align: left;
            font-size: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        th {
            background-color: rgba(255, 255, 255, 0.1);
            font-weight: bold;
            text-transform: uppercase;
        }

        tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.05);
        }

        tr:hover {
            background-color: rgba(255, 255, 255, 0.15);
        }

        a, button {
            background-color: #d32f2f;
            color: white;
            padding: 8px 12px;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            display: inline-block;
        }

        .image-section {
            width: 35%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-section img {
            max-width: 100%;
            height: auto;
        }

        a.back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <a href="javascript:window.history.back();" class="back-button">‚Üê Back</a>

<header>
    <img src="{% static 'images/logo.png' %}" alt="Logo" class="logo">
</header>

<div class="container">
    <!-- Left Content (Table) -->
    <div class="content">
        <h1>Session List</h1>
        <a href="{% url 'session_create' %}" style="margin-bottom: 10px; display: inline-block;">Create New Session</a>
        <table>
            <tr>
                <th>ID</th>
                <th>Start Time</th>
                <th>End Time</th>
                <th>Cost</th>
                <th>Actions</th>
            </tr>
            {% for session in sessions %}
            <tr>
                <td>{{ session.sessionID }}</td>
                <td>{{ session.startTime }}</td>
                <td>{{ session.endTime }}</td>
                <td>{{ session.cost }}</td>
                <td>
                    <a href="{% url 'session_detail' session.sessionID %}">View</a>
                    <a href="{% url 'session_update' session.sessionID %}">Edit</a>
                    <form action="{% url 'session_delete' session.sessionID %}" method="post" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>

    <!-- Right Content (Spartan Image) -->
    <div class="image-section">
        <img src="{% static 'images/spartan.png' %}" alt="Spartan Image">
    </div>
</div>

</body>
</html>
